<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid text-center">

<br>
<h1 th:text="${title}" class="display-2"></h1>
<br>
<br>
<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>
    <div class="form-group">
        <label>Skater Name (This name will be visible to other users!)
            <input class="form-control" th:field="${registerFormDTO.skaterName}" />
        </label>
    </div>

    <input type="submit" class="btn btn-dark" value="Register" />
</form>
<br>
<p class="text-center"><a href="/login">Back to login page</a></p>

</body>
</html>
